<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/home/index::dynamic(~{::body})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<div class="login_register_area">
        <div class="container">
            <div class="row gx-5">
                <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 offset-xl-1">
                    <h3 class="title-7">Login</h3>
                    <div class="login_wrapper">
                        <form th:action="@{/security/login}" method="post">
                            <div class="input_wrap">
                                <label>Username or email address <span>*</span></label>
                                <input name="username">
                            </div>
                            <div class="input_wrap">
                                <label>Password<span>*</span></label>
                                <input name="password">
                                <span class="show-pass"><i class="far fa-eye-slash"></i></span>
                            </div>
                            <div class="input_wrapp-2">
                                <input name="remember-me" type="checkbox">
                                <span>Remember me </span>
                            </div>
                            <div class="input_wrap">
                                <button type="submit">log in</button>
                            </div>
                            <div class="row">
                            <div class="viewcontent__action single_action pt-30 col-sm-12">
                            	<span>
									<a style=" background-color: #3366CC" href="/oauth2/authorization/facebook"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-facebook" viewBox="0 0 20 20">
									  <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
									</svg> Facebook</a>
								</span>
                            	<span>
									<a style=" background-color: #FF3333" href="/oauth2/authorization/google"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-google" viewBox="0 0 20 20">
								  <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
								</svg> Google</a> 
								</span>
							</div>
							</div>
                            <div class="input_wrap">
                                <a href="#">Lost your password?</a>
                            	<i class="pull-left text-danger" th:text="${ms}"></i>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12">
                    <h3 class="title-7">register</h3>
                    <div class="login_wrapper login_wrapper_2">
                        <form th:action="@{/security/resigter/success}" th:object="${user}" method="post">
                        	<div class="input_wrap">
                                <label>Username<span>*</span></label>
                                <input th:field="*{tenTK}">
                            </div>
                            <div class="input_wrap">
                                <label>Password<span>*</span></label>
                                <input th:field="*{matKhau}">
                            </div>
                            <div class="input_wrap input_wrap_3">
                                <p class="mb-30">Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our privacy policy.</p>
                                <button type="submit">register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- -------------------------------------------------------------------------------------------------------------------------- -->
</body>
</html>
